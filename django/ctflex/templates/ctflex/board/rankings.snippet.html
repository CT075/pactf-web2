<table class="table">
  <thead>
  <tr>
    <th>Rank</th>
    <th>Team Name</th>
    <th>Affiliation</th>
    <th>Score</th>
  </tr>
  </thead>
  <tbody>
  {% for rank, team, score in board %}
    <tr>
      <td>{{ rank }}.</td>
      <td><a href="{% url 'ctflex:team_view' team_id=team.id %}">{{ team.name }}</a></td>
      <td>{{ team.affiliation }}</td>
      <td>{{ score }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
