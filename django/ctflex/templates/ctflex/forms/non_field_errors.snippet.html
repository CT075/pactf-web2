<p class="errornote">
  Please correct the
  {% if error_count == 1 %}error{% else %}errors{% endif %}
  below.
</p>

<ul class="errorlist errorlist-nonfield list-unstyled">
  {% for error in non_field_errors %}
    <li class="alert alert-danger" role="alert">
      {{ error|escape }}
    </li>
  {% endfor %}
</ul>
