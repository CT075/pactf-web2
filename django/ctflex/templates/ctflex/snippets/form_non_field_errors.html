{% if form.errors %}

  <p class="errornote">
    Please correct the
    {% if form.errors.items|length == 1 %}error{% else %}errors{% endif %}
    below.
  </p>

  <ul class="errorlist errorlist-nonfield list-unstyled">
    {% for error in form.non_field_errors %}
      <li class="alert alert-danger" role="alert">
        {{ error|escape }}
      </li>
    {% endfor %}
  </ul>

{% endif %}
