<?xml version="1.0" standalone="yes"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1"
    viewBox="0 0 245 165">

<defs>
    <clipPath id="t-mask">
        <polygon points="
            -100 0
            -100 95
            200 95
            200 0
            "/>
    </clipPath>
    <clipPath id="f-mask">
        <polygon points="
            5 5
            5 100
            50 100
            50 5
            "/>
    </clipPath>
</defs>

<!--
Andover colors:
001428: Light
005591 / 004b8e
142d41: Too dark
283c78 Darker

Bootstrap Yeti color:
008cba
006687
add8e6
-->

<style>
    #container {
        stroke-linejoin: round;
        stroke-linecap: round;
        stroke-width: 10px;

        fill: none;
        stroke: none;

        background: #000;
    }

    .outline {
        stroke: #007caa;
    }

    .fill {
        fill: #008cba;
    }

    // FIXME: Responsive
    @media screen and (max-width: 100px) {
        .outline {
            stroke: none;
        }
    }
</style>


<g id="container">
    <g id="pole" transform="
        translate(5 65)
        ">
        <polyline class="outline" points="
            0 95
            5 95
            5 -60
            0 -60
            0 95
            "/>
    </g>
    <g id="flag" transform="
        translate(10, 5)
        ">
        <polygon class="fill" points="
            0 0
            230 50
            0 50
            "/>
        <polyline class="outline" points="
            0 0
            230 50
            0 50
            "/>
    </g>
    <g id="a" transform="
        translate(24, 65)
        ">
        <polygon class="fill" points="
            0, 100
            25, 0
            50, 100
            "/>
        <polyline class="outline" points="
            1, 95
            25, 5
            49, 95
            "/>
    </g>
    <g id="c" transform="
        translate(76, 65)
        ">
        <polygon class="fill" points="
            44, 95
            0, 50
            44, 5
            "/>
        <polyline class="outline" points="
            39, 95
            1, 50
            39, 5
            "/>
    </g>
    <g id="t" transform="
        translate(130, 65)
        ">
        <polygon class="fill" clip-path="url(#t-mask)" points="
            -5 5
            55 5
            25 113
            "/>
        <polyline class="outline" points="
            0 5
            50 5
            25 5
            25 95
            "/>
    </g>
    <g id="f" transform="
        translate(195 65)
        ">
        <polygon class="fill" clip-path="url(#f-mask)" points="
            53 0
            -5 0
            -5 116
            "/>
        <polyline class="outline" points="
            45 5
            0 5
            0 95
            "/>
    </g>
</g>
</svg>
