{% extends 'ctf/base.html' %}

{% load static %}
{% load ctf_debug %}


{% block css %}
  <link href="{% static "ctf/css/game.css" %}" rel="stylesheet">
{% endblock %}

{% block content %}
  <p>
    <a href="{% url 'ctf:team' pk=team.id %}">Team view</a>
  </p>
  <div id="problems">
    {% for prob in prob_list %}
      <form action="{% url 'ctf:submit_flag' prob.id %}" method="post">
        {{ prob.name }}
        <span class="points">{{ prob.points }}</span>
        <br/>
        {{ prob.description }}
        <br/>

        <label for="flag-{{ prob.id }}">Flag: </label>
        <input id="flag-{{ prob.id }}" type="text" name="flag"/>
        <input type="submit" value="Submit!"/>
        {% csrf_token %}
      </form>
      <br/>
    {% endfor %}
  </div>
{% endblock %}
